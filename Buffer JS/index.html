<!DOCTYPE html>
<html>
<head>
  <title>Cheshire West and Chester Highways Buffer Tool</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
   integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
   integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
   crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@7/turf.min.js"></script>
  
</head>
<body>
  <h1>Cheshire West and Chester Highways Buffer Calculator</h1>
  <input type="number" id="buffer-distance" value="10" />
  <select id="unit">
    <option value="meters">Metres</option>
    <option value="kilometers">Kilometres</option>
  </select>
  <button id="apply-buffer">Apply Buffer</button>
  <button id="refresh-map">Refresh Map</button>
  <div id="map" class="map-container"></div>
  <script src="script.js"></script>
</body>
</html>
